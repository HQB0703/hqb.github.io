<!DOCTYPE html>
<html>
<head>
<script>
function redirect() {
  window.location.href = "https://me.momo.vn/hqp73/N1aMZ5J1M1QPbWm";
}

var count=2;

function startCountdown(){
  setInterval(function(){
    count--;
    if(count <= 0){
      redirect();
      return;
    }
    document.getElementById("countdown").innerHTML = count;
  }, 1000);
}

window.onload = startCountdown;
</script>
</head>
<body>

<h1><span id="countdown"></span></h1>

</body>
</html>
